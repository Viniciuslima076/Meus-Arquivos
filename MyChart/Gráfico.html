<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyChart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>

    <style>
    .meu-grafico {
        width: 70%;
        margin: auto;
    }
    </style>
</head>
<body>
    <div class="meu-grafico">
        <canvas id="MyChart"></canvas>
    </div>
</body>
</html>
<script>
   var ctx = document.getElementById('MyChart');
   var meuGrafico = new Chart(ctx, {
    type: 'line',
    data: { 
        labels: ["jan", "fev", "mar", "abr", "mai", "jun", "jul", "ago", "set", "out", "nov", "dez"],
            datasets: [
            {
                label: "Rendimentos 2021",
                data: [6000, 2000, 5000, 4000, 11000, 9000, 12000, 5000, 7000, 9000, 10000, 12000],
                borderWidth: 4,
                borderColor: 'rgba(199,21,133,.7)',
                backgroundColor: 'transparent',
            },

            {
                type: 'line',
                label: "Rendimentos 2020",
                data: [4000, 11000, 6000, 6000, 2000, 7000, 7000, 7000, 9000, 7000, 6000, 8000],
                borderWidth: 4,
                borderColor: 'rgba(75,0,130,.7)',
                backgroundColor: 'transparent'
            }
            ]
        },
        
        options: {
            
            title: {
                display: true,
                fontSize: 20,
                text: "Meus Rendimentos",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
            },
            layout: {
            padding: {
                left: 50,
                top: 50,
            },
           
        }
        }
    })
    
    Chart.defaults.global.defaultFontColor = "#9932CC";
</script>
